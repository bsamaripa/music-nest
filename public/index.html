<!DOCTYPE html>
<html ng-app "music-nest">
<head>
	<meta charset=utf-8 />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Music Nest</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<script src="js/main.js"></script>
	<script src="js/controllers.js"></script>
	<script src="libs/angular/angular.js"></script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body ng-controller = "Controller">    
        <h1> Music Nest </h1>
        <form novalidate class="simple-form">
	    	<!-- Search box -->
	        <input type="text" ng-model="user.artist" placeholder="Type an Artist"/>
	        <button ng-click="update(user)">GO!</button>
        <!--http://stackoverflow.com/questions/4088467/get-value-in-input-text-box -->
        </form>
        <!-- Suggestion list -->
        <div id="nest-list" class="row">
        	<!-- loop suggests -->
        	<ul>
        		<li> {{master | json}}<li>
        	</ul>
        </div>
</body>
</html>
