<!DOCTYPE html>
<html ng-app "music-nest">
<head>
	<meta charset=utf-8 />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Music Nest</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<script src="js/main.js"></script>
	<script src="libs/angular/angular.js"></script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<nav role="navigation" class="navbar navbar-default">
	    <div class="navbar-header">
	        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	        </button>
	        <a href="#" class="navbar-brand">Music Nest</a>
	    </div>
	    <!-- Collection of nav links and other content for toggling -->
	    <div id="navbarCollapse" class="collapse navbar-collapse">
	        <ul class="nav navbar-nav">
	            <li><a href="#">About</a></li>
	        </ul>
	    </div>
	</nav>
</head>
<body ng-controller = "Controller">    
        <h1> Music Nest </h1>
        <form novalidate class="simple-form">
	    	<!-- Search box -->
	        <input type="text" ng-model="user.artist" placeholder="Type an Artist"/>
	        <button ng-click="update(user)">GO!</button>
        <!--http://stackoverflow.com/questions/4088467/get-value-in-input-text-box -->
        </form>
        <!-- Suggestion list -->
        <div id="nest-list" class="row">
        	<!-- loop suggests -->
        	<ul>
        		<li> {{master | json}}<li>
        	</ul>
        </div>
</body>
<script>
	function Controller($scope) {
		$scope.master = {};

		$scope.update = function(user){
			$scope.master = angular.copy(user);
		};
	}
</script>
</html>
